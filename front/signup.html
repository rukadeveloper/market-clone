<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <form action="/signup" id="signup-form" method="post">
      <h2>회원가입</h2>
      <div class="id_part">
        <label for="id">아이디</label>
        <input type="text" id="id" name="id" />
      </div>

      <div class="pw_part">
        <label for="newPassword">패스워드</label>
        <input type="password" id="newPassword" name="newPassword" />
      </div>

      <div class="pwchk_part">
        <label for="newPasswordChk">패스워드 확인</label>
        <input type="password" id="newPasswordChk" name="newPasswordChk" />
      </div>

      <div class="name_part">
        <label for="nm">이름</label>
        <input type="text" id="nm" name="nm" />
      </div>

      <div class="em_part">
        <label for="em">이메일</label>
        <input type="email" id="em" name="em" />
      </div>

      <div class="btn_part">
        <button type="submit">회원가입</button>
      </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
