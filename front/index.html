<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당근 마켓</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="./assets/charts.svg" alt="chartbar" />
          <img src="./assets/wifi.svg" alt="wifi" />
          <img src="./assets/battery.svg" alt="battery" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__location">
          <button>
            <span>역삼1동</span>
            <img src="./assets/arrowdown.svg" alt="arrowdown" />
          </button>
        </div>
        <div class="menu-bar__icons">
          <button><img src="./assets/search.svg" alt="search" /></button>
          <button><img src="./assets/menu.svg" alt="menu" /></button>
          <button><img src="./assets/alram.svg" alt="alram" /></button>
        </div>
      </div>
    </header>
    <main>
      <div class="media">
        <span>화면을 줄여주세요.</span>
      </div>
      <ul class="write-lists"></ul>
      <a href="/write.html" class="write_btn">글쓰기</a>
    </main>
    <footer>
      <div class="footer-block">
        <div class="footer-block__icons">
          <img src="./assets/home.svg" alt="home" />
          <span>홈</span>
        </div>
        <div class="footer-block__icons">
          <img src="./assets/map.svg" alt="map" />
          <span>위치</span>
        </div>
        <div class="footer-block__icons">
          <img src="./assets/chat.svg" alt="chat" />
          <span>채팅</span>
        </div>
        <div class="footer-block__icons">
          <img src="./assets/document.svg" alt="document" />
          <span>문서</span>
        </div>
        <div class="footer-block__icons">
          <img src="./assets/user.svg" alt="user" />
          <span>나의 당근</span>
        </div>
      </div>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
